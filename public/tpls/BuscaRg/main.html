	<title>CheckRg - encontre o RG apartir do CPF.</title>

	<style type="text/css">
	body {
		margin:0;
		padding:0;
		background-color:#FFF;
	}
	.a {
		font-family:Verdana, Geneva, sans-serif;
		font-size:13px;
	}
	#Content {
		width:600px;
		height:auto;
		overflow:hidden;
		margin-left:auto;
		margin-right:auto;
	}
	.form {
	    height: auto;
	    margin-top: 10px;
	    overflow: hidden;
	    width: 400px;
	}
	.form .incpf {
		border:1px solid #CCC;
		border-radius:3px;
		width:280px;
		height:23px;
		text-align:center;
	}
	.form .bnt {
		margin-top:15px;
		border-radius:5px;
		display: inline-block;
		text-decoration: none;
		color: #fff;
		font-weight: bold;
		background-color: #538fbe;
		padding: 6px 30px;
		font-size: 16px;
		border: 1px solid #2d6898;
		background-image: linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);
		background-image: -o-linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);
		background-image: -moz-linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);
		background-image: -webkit-linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);
		background-image: -ms-linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);

	}
	.form img{
		border: 1px solid #cecece;
    margin: 3% 0 3% 2%;
    overflow: hidden;
	}

<script type="text/javascript">

function BuscaRg() {
	$("#frmBuscaRg").html(`<br><br><center><h2>Aguarde, carregando ....</h2></center><br><br>`);
	loadBuscaRg();
}

function consultaBuscaRg(ref) {
    var token = getCookie('token');

	ref.value = 'Aguarde...';
	ref.disabled = true;
	var doc    = $("#frmBuscaRg #cpf").val();
	var rescap = $("#frmBuscaRg #captcha").val();
	var auth1  = $("#frmBuscaRg #auth1").val();
	var auth2  = $("#frmBuscaRg #auth2").val();

	var data = {
		doc: doc,
		captcha: rescap,
		auth1: auth1,
		auth2: auth2
	};

    $.ajax({
        method : "POST",
        url : 'Servico/BuscaRg',
        data: data,
		timeout: 25000,
        headers: {"Authorization": "Bearer " + token}		
    })
    .done(function(res) {
    	  var res = JSON.parse(res);
    	if(res.error) {
    		alert(res.msg);
    	} else {

    		$("#frmBuscaRg").html("");
    		if(res['dados']) {
    			var result = `
                <table width="auto" border="0" cellpadding="1" cellspacing="2" style="font-family:Verdana, Geneva, sans-serif; font-size:13px; color:#333;">
                <tr>
                <td width="auto" align="left">Nome:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.nome}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Cpf:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.cpf}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Rg:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.rg}</strong>&nbsp;-&nbsp;UF:&nbsp;<strong>${res.dados.ufrg}</strong>&nbsp;-&nbsp;Orgao experidor: <strong>${res.dados.orgaorg}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Sexo:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.sexo}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Endereco:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.endereco.rua}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Bairro:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.endereco.bairro}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Cep:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.endereco.cep}</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Municipio:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.endereco.municipio}</strong>&nbsp;-&nbsp;UF:&nbsp;<strong>${res.dados.endereco.uf}</strong></td>
                </tr>
                <tr>
                <td colspan="2" align="left"><strong>Carteira de trabalho.</strong></td>
                </tr>
                <tr>
                <td width="auto" align="left">Numero:&nbsp;</td>
                <td width="auto" align="left"><strong>${res.dados.carteiratrab.carteira}</strong>&nbsp;-&nbsp;N de Serie:&nbsp;<strong>${res.dados.carteiratrab.nserie}</strong>&nbsp;-&nbsp;UF:&nbsp;<strong>${res.dados.carteiratrab.uf}</strong></td>
                </tr>
                <tr>
                <td colspan="2" align="center"><a href="javascript:void(0)" onclick="BuscaRg(this);">Nova consulta</a></td>
                </tr>
                </table>`;

				$("#frmBuscaRg").html(result);
    		} else {
    			console.log(res);
				//loadBuscaRg();
    		}
    	}
    	ref.value = 'Buscar';
		ref.disabled = false;

    })
    .fail(function(res) {
    	alert('Ocorreu um erro, tente novamente em breve...');
		ref.value = 'Buscar';
		ref.disabled = false;

    });

}

function loadBuscaRg(){
    var token = getCookie('token');
	
    $.ajax({
        method : "GET",
        url : "Servico/BuscaRg/load",
        timeout: 25000,
        headers: {"Authorization": "Bearer " + token}                
    })
    .done(function(res) {
    	if(res.body) {
    		$("#frmBuscaRg").html(res.body);
    	}
    })
    .fail(function() {
    	alert('Ocorreu um erro, tente novamente em breve!!!');
    });
}
loadBuscaRg();
</script>
