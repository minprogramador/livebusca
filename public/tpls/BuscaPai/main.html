<script type="text/javascript">

function BuscaPai() {
	var doc = $("#frmBuscaPai #cpf").val();
	var data = {
		doc: doc
	};

    var token = getCookie('token');
    $.ajax({
        method : "POST",
        url : 'Servico/BuscaPai',
        data: data,
        timeout: 8000,
        headers: {"Authorization": "Bearer " + token}        
    })
    .done(function(res) {
    	$("#frmBuscaPai").html("");
    	$("#frmBuscaPai").html(res.body);
    })
    .fail(function() {
    	alert('Ocorreu um erro, tente novamente em breve...');
    });
}

function consultaBuscaPai() {
	var res = `<table width="390" border="0">
		  				<tr>
		  					<td>CPF:</td>
		  					<td>
		  						<input type="text" id="cpf" name="cpf" value="" size="40">
		  					</td>
		  				</tr>
		  				<tr>
		        			<td colspan="2">
			 	         		<center><input type="button" value="Consultar" onclick="BuscaPai();" style="cursor:pointer;"></center>
			 	         	</td>
		    	  		</tr>
		    	</table>`;
	$("#frmBuscaPai").html("");
	$("#frmBuscaPai").html(res);
}

</script>
