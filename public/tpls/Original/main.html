function PesquisarOriginal() {
	var tipo  = $(".appOriginal #tipo").val();
	var dados = $(".appOriginal #dados").val();
	var data = {
		tipo: tipo,
		dados: dados
	};

//    headers: {"Authorization": "Bearer " + token}        
	if(data.length < 3) {
		alert('Digite um '+tipo+ ' valido!');
		return;
	} else{

	    $.ajax({
	        method : "POST",

	        timeout: 8000,
	    })
